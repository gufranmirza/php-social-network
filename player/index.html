<div class="container" style="margin:150px auto;">
<h1>jQuery Video Controller Plugin Demo</h1>
  <div class="row">
    <div class="col-lg-12">
      <input type="button" class="btn btn-danger play" value="Play all videos">
      </input>
      <input type="button" class="btn btn-danger pause" value="Pause all videos">
      </input>
      <input type="button" class="btn btn-danger stop" value="Stop all videos">
      </input>
      <input type="button" class="btn btn-danger restart" value="Restart all videos">
      </input>
      <input type="button" class="btn btn-danger mute" value="Mute all videos">
      </input>
      <input type="button" class="btn btn-danger unmute" value="Unmute all videos">
      </input>
      <input type="button" class="btn btn-danger seekTo" value="Seek to 30 sec">
      </input>
    </div>
  </div>
  <div class="row videos">
    <div class="col-lg-6">
      <h2>Vimeo</h2>
      <iframe class="video v1" width="560" height="315" src="1.mp4" frameborder="0" allowfullscreen></iframe>
      <div class="status">Status: Initialize</div>
    </div>
    <div class="col-lg-6">
      <h2>Youtube</h2>
      <video class="video v2" width="550" height="310" src="1.mp4" frameborder="0" allowfullscreen controls></video>
      
      <div class="status">Status: Initialize</div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="jquery.video.js"></script> 
<script>
$(function() {
				// Init
				$('.video').video();

				// Add events
				$('.video').addVideoEvent('ready', function(e, $video, video_type) {
					$video.next('.status').html('Status: ready');
				});

				$('.video').addVideoEvent('play', function(e, $video, video_type) {
					$video.next('.status').html('Status: playing');
				});

				$('.video').addVideoEvent('pause', function(e, $video, video_type) {
					$video.next('.status').html('Status: paused');
				});

				$('.video').addVideoEvent('finish', function(e, $video, video_type) {
					$video.next('.status').html('Status: finished');
				});

				// Add controls
				$('.video').mouseover(function(e) {
					e.preventDefault();

					$('.video').playVideo();
				});
				$('.play').click(function(e) {
					e.preventDefault();

					$('.video').playVideo();
				});

				$('.pause').click(function(e) {
					e.preventDefault();

					$('.video').pauseVideo();
				});

				$('.stop').click(function(e) {
					e.preventDefault();

					$('.video').stopVideo();
				});

				$('.restart').click(function(e) {
					e.preventDefault();

					$('.video').restartVideo();
				});

				$('.mute').click(function(e) {
					e.preventDefault();

					$('.video').muteVideo();
				});

				$('.unmute').click(function(e) {
					e.preventDefault();

					$('.video').unmuteVideo();
				});

				$('.seekTo').click(function(e) {
					e.preventDefault();

					$('.video').seekToVideo(30);
				});

			});
</script><script type="text/javascript">
